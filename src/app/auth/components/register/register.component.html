<div class="border" [ngClass]="{'glow': !registerForm.invalid}"></div>
<section class="login--wrapper">

  <h2>Create an account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

    <label for="email">email</label>
    <input type="email" id="email" formControlName="email">
    <span *ngIf="getErrorMessage('email') as error"
          class="error-message">{{error}}</span>

    <div class="form--group" formGroupName="passwords">

      <label for="password">password</label>
      <input type="password" id="password" formControlName="password">
      <span *ngIf="getErrorMessage('password') as error"
            class="error-message">{{error}}</span>

      <label for="passwordConfirm">Confirm password</label>
      <input type="password" id="passwordConfirm" formControlName="passwordConfirm">
      <span *ngIf="getErrorMessage('passwords') as error"

            class="error-message">{{error}}</span>
    </div>
    <div class="wrappa">
      <div class="primary-btn-wrapper" [ngClass]="{'glow': !registerForm.invalid}">
      </div>
    <button class="primary-btn" type="submit" [disabled]="registerForm.invalid">Submit</button>
    </div>
  </form>
  <p class="heading">Already have an account?</p>
  <button class="btn-secondary" type="button" [routerLink]="['']">
    <span class="no-skew">login</span>
  </button>
</section>
<app-spinner *ngIf="spin"></app-spinner>
