<div class="wrapper">
  <h2>Create an account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <label for="email">Enter email</label>
    <div [ngClass]="{'error--icon': registerForm.invalid}">
      <input
        type="email"
        id="email"
        formControlName="email"/>
      <span class="error-message">{{getErrorMessage('email')}}</span>
    </div>

    <div class="form--group" formGroupName="passwords">

      <label for="password">Enter password</label>
      <div [ngClass]="{'error--icon': registerForm.invalid}">
        <input
          type="password"
          id="password"
          formControlName="password" />
        <span class="error-message">{{getErrorMessage('password')}}</span>
      </div>

      <label for="passwordConfirm">Confirm password</label>
      <div [ngClass]="{'error--icon': registerForm.invalid}">
        <input
          type="password"
          id="passwordConfirm"
          formControlName="passwordConfirm"
        />
        <span class="error-message">{{getErrorMessage('passwords')}}</span>
      </div>

    </div>
    <button type="submit" [disabled]="registerForm.invalid">Submit</button>
  </form>
  <p class="heading">Already have an account?</p>
  <button class="link" type="button" [routerLink]="['']">login</button>
</div>
