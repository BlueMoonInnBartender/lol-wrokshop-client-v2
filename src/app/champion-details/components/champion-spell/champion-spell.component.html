<div class="ability-overview">
  <h1>{{spell.name}}</h1>
  <ul>
    <li><img
      src="https://raw.communitydragon.org/pbe/plugins/rcp-be-lol-game-data/global/default/v1/perk-images/statmods/statmodscdrscalingicon.png"
      alt="cost"></li>
    <li class="number" *ngFor="let cd of spell.cooldownBurn | split:'/'">{{cd}}</li>
  </ul>
  <ul>
    <li><img src="https://raw.communitydragon.org/latest/game/assets/perks/statmods/statmodsabilitypowericon.png"
             alt="cost"></li>
    <li class="number" *ngFor="let cd of spell.costBurn | split:'/'">{{cd}}</li>
  </ul>
  <ul>
    <li><img src="http://raw.communitydragon.org/latest/game/assets/ux/traiticons/trait_icon_ranger.png"
             alt="range"></li>
    <li class="number" *ngFor="let cd of spell.rangeBurn | split:'/'">{{cd}}</li>
  </ul>
</div>
<div class="main--wrapper">
  <div class="content" [overflows]="videoWrapper">
    <p class="passive-desc" [innerHTML]="parsed"></p>
    <p class="error" *ngIf="apiError">* indicates dynamic game data</p>
  </div>
  <div class="video--wrapper" #videoWrapper>
    <video class="ability-video" [src]="spellVideoUrl + spell.abilityVideoPath" #video>
    </video>
    <div class="controls">
      <button *ngIf="!isPlaying" class="control play" (click)="play()"></button>
      <button *ngIf="isPlaying" class="control pause" (click)="pause()"></button>
    </div>
  </div>
</div>
