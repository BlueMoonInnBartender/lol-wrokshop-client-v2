<div class="passive-title">
  <app-spell-tile [spell]="{spell: 'p', champKey: name}"></app-spell-tile>
  <h1>{{passive.name}}</h1>
</div>
<p class="passive-desc" [innerHTML]="passive.description"></p>

<video class="ability-video" controls>
  <source [src]="spellVideoUrl + passive.abilityVideoPath" type="video/webm">
</video>
