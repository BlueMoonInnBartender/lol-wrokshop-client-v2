
<p class="hint" *ngIf="!runePages.length">Click NEW to add a new rune page...</p>
  <div class="build-list--content" (wheel)="$event.stopPropagation()">
    <app-rune-list-item
      *ngFor="let page of runePages"
      [page]="page"
      (click)="edit(page)"
    ></app-rune-list-item>
  </div>
<nav class="bottom-nav">
  <button class="add-build" (click)="navigate()"><span data-text="NEW">NEW</span></button>
</nav>
