<div *ngIf="item" class="keystone">
  <img [src]="item.icon" [alt]="">
  <div *ngIf="displayPath" class="tooltip">
    <p>{{item.path}}</p>
  </div>
  <div *ngIf="displayRune" class="tooltip">
    <p>{{item.name}}</p>
    <p>{{item.description}}</p>
  </div>
</div>
<div *ngIf="!item" class="blank"></div>
