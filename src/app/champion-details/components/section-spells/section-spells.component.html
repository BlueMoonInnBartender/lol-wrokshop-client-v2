<div class="ability--wrapper" (wheel)="$event.stopPropagation()">
  <champion-passive
    [passive]="champion.passive"
    [name]="champion.id">
  </champion-passive>
  <champion-spell
    *ngFor="let spell of champion.spells"
    [spell]="spell"
    [name]="champion.id">
  </champion-spell>
</div>
