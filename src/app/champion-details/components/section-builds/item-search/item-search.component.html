  <input
    class="input--search"
    type="search"
    placeholder="Search for an item..."
    #search
  >
  <ul>
    <li
      class="item"
      *ngFor="let result of results | slice:0:4"
      (click)="chooseItem(result.id)">
      <img
        src="http://ddragon.leagueoflegends.com/cdn/9.3.1/img/item/{{result.id}}.png">
      <span>{{result.name}}</span>
    </li>
  </ul>
